<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Automático</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Reproductor Automático</h1>
    <p>Si la música no inicia, toca cualquier parte de la pantalla o haz clic en el botón.</p>
    <button id="playButton" style="display: none;">Reproducir Música</button>
    
    <audio id="audio" autoplay playsinline loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audioElement = document.getElementById("audio");
            
            setTimeout(async () => {
                try {
                    await audioElement.play();
                    console.log("Música reproducida automáticamente");
                } catch (error) {
                    console.log("Autoplay bloqueado, mostrando botón", error);
                    document.getElementById("playButton").style.display = "block";
                }
            }, 1000);

            document.getElementById("playButton").addEventListener("click", async () => {
                await audioElement.play();
                document.getElementById("playButton").style.display = "none";
            });
        });
    </script>
</body>
</html>
